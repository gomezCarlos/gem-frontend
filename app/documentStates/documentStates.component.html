
<ul class="mdl-list" *ngIf="documentStates">
	<li class="mdl-list__item mdl-list__item--three-line"  *ngFor="let documentState of documentStates">
  	<span class="mdl-list__item-primary-content">
  		<i class="material-icons mdl-list__item-avatar">star</i>
  		<span>{{documentState.name}}</span>
  		<span class="mdl-list__item-text-body">{{documentState.description}}</span>
  	</span>
  	<span mdl-list__item-secondary-content>
      <button class="mdl-list__item-secondary-action" (click)="view(documentState)"><i class="material-icons">visibility</i></button>
  		<button class="mdl-list__item-secondary-action" (click)="edit(documentState)"><i class="material-icons">edit</i></button>
      <button class="mdl-list__item-secondary-action" (click)="delete(documentState)">
        <i class="material-icons">delete</i>
      </button>
  	</span>
  </li>
</ul>
