<div class="container">
    <h1>User {{model.username}}</h1>
    <form>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" required [(ngModel)]="model.username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" required [(ngModel)]="model.username" name="username" #username="ngModel">
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Password is required
          </div>
      </div>
      <div class="form-group">
        <label for="authorities">Authorities</label>
        <input type="text" class="form-control" [(ngModel)]="model.authorities" name="authorities">
      </div>
    </form>
</div>
