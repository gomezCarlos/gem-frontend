
<div class="mdl-card mdl-shadow--2dp" style="width: 90%;">
  <div class="mdl-card__title" *ngIf="account">
    <h2 class="mdl-card__title-text">Usuarios {{account.username}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    Mauris sagittis pellentesque lacus eleifend lacinia...
    <div class="container"  *ngIf="account">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" required [(ngModel)]="account.username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" type="password" required [(ngModel)]="account.password" name="password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>
      <div class="form-group">
        <label for="authorities">Authorities</label>
        <input type="text" class="form-control" [(ngModel)]="account.authorities" name="authorities" #authorities="ngModel">
        <div [hidden]="authorities.valid || authorities.pristine" class="alert alert-danger">
          Authorities is required
        </div>
      </div>
    </form>
	</div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="save()" >
      save
    </button>
    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="list()" >
      list
    </button>
  </div>
</div>
