<div class="container">
    <h1>Proyecto {{project.name}}</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" required [(ngModel)]="project.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required</div>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <input type="text" class="form-control" [(ngModel)]="project.description" name="description">
            </div>
            <div class="form-group">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" [(ngModel)]="project.isActive" name="isActive" id="checkbox-1" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">Checkbox</span>
                </label>
            </div>

        </form>
</div>
