<div class="container">
    <h1>Tarea {{task.name}}</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" required [(ngModel)]="task.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required</div>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <input type="text" class="form-control" [(ngModel)]="task.description" name="description">
            </div>

            <div>
                <label for="project">Proyecto</label>
                <select name="project">
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="save()" >
      			save
    		</button>

        </form>
</div>
